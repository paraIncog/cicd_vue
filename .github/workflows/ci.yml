name: CI & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontent/package-lock.json

      # Backend CI
      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test

      # Frontend CI
      - name: Install frontent deps
        working-directory: frontent
        run: npm install

      - name: Build frontent
        working-directory: frontent
        run: npm run build
  
  
  deploy-backend:
    name: Deploy backend to DigitalOcean
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repo (for completeness; not strictly needed for remote SSH)
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script: |
            # go to your app directory
            cd ${{ secrets.DO_BACKEND_DIR }}

            # make sure git knows about origin (only needed once; after that it's a no-op)
            if ! git remote | grep -q origin; then
              git init
              git remote add origin https://github.com/${{ github.repository }}.git
              git fetch origin
              git checkout -B main origin/main
            else
              git fetch origin
              git reset --hard origin/main
            fi

            # install / update dependencies
            npm install --production

            # restart PM2 process (start it if not already running)
            pm2 restart backend || pm2 start server.js --name backend

            # save PM2 config (so it comes back after reboot)
            pm2 save

  deploy-pages:
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontent deps
        working-directory: frontent
        run: npm install

      - name: Build frontent (production)
        working-directory: frontent
        env:
          VITE_BACKEND_URL: ${{ vars.VITE_BACKEND_URL }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontent/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
